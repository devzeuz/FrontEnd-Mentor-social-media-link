<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="bg-black w-screen h-screen flex justify-center items-center cursor-pointer flex-col"
    >
      <div class="bg-[#1F1F1F] text-white w-60 p-5 rounded-xl">
        <div class="flex justify-center flex-col items-center">
          <img
            src="./images/avatar-jessica.jpeg"
            alt="profile image"
            class="rounded-full mb-5 w-20"
          />

          <h1 class="font-bold text-xl mb-2">Jessica Randall</h1>
          <p class="text-[#C5F82A] font-bold text-xs mb-5">
            London, United Kingdom
          </p>
          <p class="font-bold text-xs text-nowrap mb-3">
            "Front-end developer and avid reader."
          </p>

          <div class="space-y-2 w-full">
            <div
              class="bg-[#333333] p-2 rounded-lg flex justify-center font-bold text-sm active:bg-[#c5f828]"
            >
              GitHub
            </div>
            <div
              class="bg-[#333333] p-2 rounded-lg flex justify-center font-bold text-sm active:bg-[#c5f828]"
            >
              Frontend Mentor
            </div>
            <div
              class="bg-[#333333] p-2 rounded-lg flex justify-center font-bold text-sm active:bg-[#c5f828]"
            >
              Linkedln
            </div>
            <div
              class="bg-[#333333] p-2 rounded-lg flex justify-center font-bold text-sm active:bg-[#c5f828]"
            >
              Twitter
            </div>
            <div
              class="bg-[#333333] p-2 rounded-lg flex justify-center font-bold text-sm active:bg-[#c5f828]"
            >
              Instagram
            </div>
          </div>
        </div>
      </div>
      <div class="text-[#C5F82A] mt-20">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
          Frontend Mentor</a
        >. Coded by <a href="https://github.com/devzeuz">Devzeuz</a>.
      </div>
    </div>
  </body>
</html>
